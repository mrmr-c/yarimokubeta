
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>ヤリモク判定くんβ 彡(^)(^)</title>
  <meta name="description" content="マチアプあるある　ヤリモクかどうかを判定する無料診断コンテンツです。ヤリモクチェッカー">
  <meta name="keywords" content="ヤリモク, やりもく, ヤリモクチェッカー, あるある, 恋愛, 都合の良い女, マチアプ, マッチングアプリ, ヤリモク診断, ヤリモク判定">

  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: #fff8f5;
      text-align: center;
      color: #333;
      padding: 40px 20px;
    }

    h1 {
      color: #e83e6b;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .sub {
      font-size: 1rem;
      color: #888;
      margin-bottom: 50px;
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    button {
      background-color: #e83e6b;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c92b56;
    }

    .result {
      font-size: 1.5rem;
      margin-top: 50px;
      color: #d40000;
      font-weight: bold;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>ヤリモク判定くんβ 彡(^)(^)</h1>
  <p class="sub">((( ´w｀ ))) あなたがどう感じたかが、いちばん大切です</p>

  <div id="app">
    <p class="question" id="question">すぐに『住んでる駅どこ？』と聞かれた</p>
    <div class="buttons">
      <button onclick="answer(true)">はい</button>
      <button onclick="answer(false)">いいえ</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <p class="footer">▁▂▃▅▆▇█▓▒(((　˙-˙　)バリアァァァァァァ</p>

  <script>
    const questions = [
      "すぐに『住んでる駅どこ？』と聞かれた",
      "すぐに『どこに住んでるの？』と聞かれた",
      "すぐ通話しようとしてくる",
      "自分の写真や外見についてしか言及しない",
      "仕事や趣味の話はスルーされがち",
      "“会わないとわからない”などと言う",
      "タメ口で距離がやたら近い",
      "家に来てよ、家行っていい？などの話がすぐ出る",
      "夜遅い時間ばかりに連絡が来る",
      "休日に会ってくれない",
      "返信が早いのは会いたいときだけ"
    ];

    let current = 0;
    let score = 0;

    function answer(isYes) {
      if (isYes) score++;
      current++;

      const questionElem = document.getElementById("question");
      const resultElem = document.getElementById("result");

      if (current < questions.length) {
        questionElem.textContent = questions[current];
      } else {
        questionElem.style.display = "none";
        document.querySelector(".buttons").style.display = "none";

        let resultText = "";
        if (score >= 8) {
          resultText = "🚨 真っ赤なヤリモクです！今すぐ逃げて！";
        } else if (score >= 6) {
          resultText = "🔴 ヤリモク注意報！慎重に！";
        } else if (score >= 3) {
          resultText = "🟡 グレーゾーン。もう少し様子を見て判断を。";
        } else {
          resultText = "🟢 今のところ安心そう。でも油断せずにね！";
        }

        resultElem.textContent = resultText;
      }
    }
  </script>
</body>
</html>
