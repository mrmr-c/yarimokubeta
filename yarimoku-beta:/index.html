<html lang="ja">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            background-color: #fff8f0;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            line-height: 1.6;
        }
        h1 {
            font-size: 1.8em;
            color: #c94e50;
            text-align: center;
        }
        .question {
            margin: 20px 0;
            font-weight: bold;
        }
        .button-group button {
            margin: 5px;
            padding: 8px 16px;
            font-size: 1em;
        }
        #result {
            margin-top: 30px;
            font-size: 1.2em;
            color: #444;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ヤリモク判定くんβ 彡(^)(^)</h1>
    <div id="quiz">
        <div id="question" class="question">読み込み中...</div>
        <div class="button-group">
            <button onclick="answer(true)">はい</button>
            <button onclick="answer(false)">いいえ</button>
        </div>
    </div>
    <div id="result"></div>

    <footer>((( ´w｀ ))) あなたがどう感じたかが、いちばん大切です</footer>

    <script>
        const questions = [
            "すぐに『住んでる駅どこ？』と聞かれた",
            "プロフィールを読んでいない感じがした",
            "『会ってみないとわかんないよね』と言われた",
            "初手で『通話しよ！』と誘われた",
            "『清潔感あります』などの自称が目立つ",
            "恋愛トラウマ語りが初期から展開された",
            "初回メッセージが『何してるの〜？』だけだった",
            "LINE交換をすぐ求められた",
            "こちらの質問を無視して自分語りが続いた",
            "やたらと“寂しがり屋”をアピールされた"
        ];

        const results = [
            "🌑 肉食スタンバイ中：反応が早すぎる、読んでない、焦りすぎ。((( ´w｀ )))逃げてクレメンス。",
            "🌗 スルスル距離詰め型：相手は本気のつもりかも…？でもその雑さ、あなたに優しくはないかも。彡(^)(^)",
            "🌓 観察モード中：主導権は相手寄りだけど、ここから変える余地はアリ。落ち着いて行動しよう。",
            "🌕 今のところ健全：ただしあなたが“本気扱い”されてるかは、また別の話です。"
        ];

        let current = 0;
        let score = 0;

        function showQuestion() {
            if (current < questions.length) {
                document.getElementById("question").textContent = questions[current];
            } else {
                showResult();
            }
        }

        function answer(isYes) {
            if (isYes) score++;
            current++;
            showQuestion();
        }

        function showResult() {
            let resultText = "";
            if (score >= 8) {
                resultText = results[0];
            } else if (score >= 5) {
                resultText = results[1];
            } else if (score >= 3) {
                resultText = results[2];
            } else {
                resultText = results[3];
            }
            document.getElementById("quiz").style.display = "none";
            document.getElementById("result").textContent = resultText;
        }

        showQuestion();
    </script>
</body>
</html>
